<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
  </head>
  <body class="bg-success text-light">
    <div class="container-fluid text-center">
      <h1 class="my-3">Random Card Generator</h1>
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-4 col-md-3 bg-light text-danger display-3 rounded">
            <div class="d-flex justify-content-start">
              <span id="top">♥</span>
            </div>
            <div class="d-flex justify-content-center my-5 display-1">
              <span id="number" class="text-strong"> A </span>
            </div>
            <div
              class="d-flex justify-content-start mb-1"
              style="transform: rotate(180deg);"
            >
              <span id="bottom">♥</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="btn" class="d-flex justify-content-center mt-3">
      <button class="btn btn-primary" type="submit">
        Get Random Card
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
